{% for plugin in plugins %}
    <tr>
        <td>{{ plugin.id }}</td>
        <td>{{ plugin.name }}</td>
        <td>{{ plugin.type | title }}</td>
        <td>{{ plugin.env }}</td>
        <td>{{ plugin.description }}</td>
        <td>{{ 'Active' if plugin.is_active else 'Inactive'}}</td>
        <td>{{ plugin.config }}</td>
        <td>{{ plugin.verified }}</td>
        <td>
            <a hx-get="verify/{{ plugin.id }}"
               hx-target="#verify"
               hx-trigger="click"
               data-bs-toggle="modal"
               data-bs-target="#verify"><i class="fas fa-solid fa-flask"></i></a>
            <a hx-get="edit/{{ plugin.id }}"
               hx-target="#verify"
               hx-trigger="click"
               data-bs-toggle="modal"
               data-bs-target="#verify"><i class="fas fa-solid fa-pen"></i></a>
            {% if plugin.type == 'custom' %}
            <a hx-delete="{{ plugin.id }}"
               hx-confirm="Delete: {{plugin.name}} for {{plugin.env}}."
               ><i class="fas fa-solid fa-trash"></i></a>
            {% endif %}
        </td>
    </tr>
{% endfor %}
