{% set title = "Register" %}
{% extends 'layouts/auth.html' %}
{% block content %}
<h1 class="auth-title">Sign Up</h1>
<p class="auth-subtitle mb-5">Input your data to register to our website.</p>
<div id="error-alert-id"></div>
<form hx-post>
  <div class="form-group position-relative has-icon-left mb-4">
    <input name="email" type="text" class="form-control form-control-xl" placeholder="Email">
    <div class="form-control-icon">
      <i class="bi bi-envelope"></i>
    </div>
  </div>
  <div class="form-group position-relative has-icon-left mb-4">
    <input name="username" type="text" class="form-control form-control-xl" placeholder="Username">
    <div class="form-control-icon">
      <i class="bi bi-person"></i>
    </div>
  </div>
  <div class="form-group position-relative has-icon-left mb-4">
    <input name="password" type="password" class="form-control form-control-xl" placeholder="Password">
    <div class="form-control-icon">
      <i class="bi bi-shield-lock"></i>
    </div>
  </div>
  <div class="form-group position-relative has-icon-left mb-4">
    <input name="password_confirm" type="password" class="form-control form-control-xl" placeholder="Confirm Password">
    <div class="form-control-icon">
      <i class="bi bi-shield-lock"></i>
    </div>
  </div>
  <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">Sign Up</button>
</form>
<div class="text-center mt-5 text-lg fs-4">
  <p class='text-gray-600'>
    Already have an account?
    <a href="login" class="font-bold">Log in</a>.
  </p>
</div>
{% endblock %}
