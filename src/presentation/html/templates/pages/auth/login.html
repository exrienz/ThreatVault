{% set title = "Login" %}
{% extends 'layouts/auth.html' %}
{% block content %}
<h1 class="auth-title">Log in.</h1>
<p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>
<div id="error-alert-id"></div>
<form hx-post hx-disabled-elt="find button">
  <div class="form-group position-relative has-icon-left mb-4">
    <input type="text" name="username" class="form-control form-control-xl" placeholder="Username" required>
    <div class="form-control-icon">
      <i class="bi bi-person"></i>
    </div>
  </div>
  <div class="form-group position-relative has-icon-left mb-4">
    <input type="password" name="password" class="form-control form-control-xl" placeholder="Password" required>
    <div class="form-control-icon">
      <i class="bi bi-shield-lock"></i>
    </div>
  </div>
  <div class="form-check form-check-lg d-flex align-items-end">
    <input class="form-check-input me-2" type="checkbox" name="keepme" value="">
    <label class="form-check-label text-gray-600" for="flexCheckDefault">Keep me logged in</label>
  </div>
  <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
</form>
{% if okta %}
<a class="btn btn-primary btn-block btn-lg shadow-lg mt-5" href="/auth/login/openid"
  onclick="document.body.style.cursor='wait'">
  Log in via SSO
</a>
{% endif %}
<div class="text-center mt-5 text-lg fs-4">
  <p class="text-gray-600">
    Don't have an account?
    <a href="register" class="font-bold">Sign up</a>.
  </p>
  <p>
    <a class="font-bold" href="reset-password">Forgot password?</a>.
  </p>
</div>
{% endblock %}
