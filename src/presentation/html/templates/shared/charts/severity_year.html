<script>

  {%if update %}
  chart.updateSeries({{chart | safe }})
  {% else %}
  chartOptions = {
    ...areaOptions,
    labels: {{labels | safe }},
    series: {{chart | safe }}
  }

  var chart = new ApexCharts(
    document.getElementById(`{{env}}-year-chart`),
    chartOptions
  )
  chart.render()
  {% endif %}

</script>
